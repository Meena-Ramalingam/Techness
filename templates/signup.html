<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="signup_script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h2>Sign Up</h2>
    </div>
    
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="signupUsername" placeholder="Username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="signupEmail" placeholder="Email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="signupPassword" placeholder="Password" required><br>
        <label for="userType">Choose user type:</label>
        <select id="userType" name="userType">
            <option value="retailer">Retailer</option>
            <option value="wholesaler">Wholesaler</option>
        </select>
        <button type="button" onclick="signup()">Sign Up</button>
    </form>

    <div id="message"></div>
    <div class="center">
    <!-- Add a link/button to go to the login page -->
    <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
