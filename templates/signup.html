<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="signup_script.js"></script>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="signupUsername" placeholder="Username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="signupEmail" placeholder="Email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="signupPassword" placeholder="Password" required><br>
        <button type="button" onclick="signup()">Sign Up</button>
    </form>

    <div id="message"></div>

    <!-- Add a link/button to go to the login page -->
    <p>Already have an account? <a href="login.html">Login</a></p>
</body>
</html>
